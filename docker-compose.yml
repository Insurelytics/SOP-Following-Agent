version: "3.9"

services:
  app:
    build: .
    container_name: sop-following-agent
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MODEL=${MODEL}
    volumes:
      - ./chat.db:/app/chat.db
    restart: unless-stopped


