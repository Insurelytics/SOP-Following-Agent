version: "3.9"

services:
  app:
    build: .
    container_name: sop-following-agent
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DB_PATH=/app/data/chat.db
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MODEL=${MODEL}
    volumes:
      - chatdb:/app/data
    restart: unless-stopped

volumes:
  chatdb:


